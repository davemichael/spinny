<!DOCTYPE html>
  <script  type="importmap">{
	"imports": {
		"three": "https://threejs.org/build/three.module.js",
		"view3d": "./view3d.js"
	}
}
</script>

<html>
  <head>
    <title>Spinny</title>
    <script type="text/javascript" src="spinny.js"></script>
    <script type="module" src="view3d.js"></script>
  </head>
  <body>
    <div id="canvasDiv">
      <canvas id="canvasId"></canvas>
    </div>
    <form>
      <label for="game_board">
        <input type="number" name="numRows" id="numRows"
               min="1" max="9" step="1" value="6">Rows</input>
        <input type="number" name="numCols" id="numCols"
               min="1" max="8" step="1" value="5">Columns</input>
        <button type="button" onclick="newGame()">New Game</button>
        <br/>
        <br/>
        <button type="button" onclick="makeEasy()">Easy</button>
        <button type="button" onclick="makeMedium()">Medium</button>
        <button type="button" onclick="makeHard()">Hard</button>
      </label>
    </form>
    <canvas id="c"></canvas>
    <form>
      <label for="3d_test">
        <input type="number" name="xRotation" id="xRotation"
              min="-100" max="100" step="0.157" value="0">X rotation</input>
        <input type="number" name="yRotation" id="yRotation"
               min="-100" max="100" step="0.157" value="0">Y rotation</input>
        <input type="number" name="zRotation" id="zRotation"
               min="-100" max="100" step="0.157" value="0">Z rotation</input>
        <br/>
        <input type="number" name="xCamera" id="xCamera"
               min="100" max="100" step="0.5" value="0">X camera position</input>
        <input type="number" name="yCamera" id="yCamera"
               min="100" max="100" step="0.5" value="0">Y camera position</input>
        <input type="number" name="zCamera" id="zCamera"
               min="100" max="100" step="0.5" value="2">Z camera position</input>
        <br/>
        <button type="button" onclick="animate3d()">Render</button>
      </label>
    </form>
  </body>
</html>
